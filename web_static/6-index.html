<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Cities</h3>
                <h4>Paris, Marseille...</h4>
                <ul class="popover">
                    <li>
                        <ul>
                            <li>
                                <h2>Paris:</h2>
                            </li>
                            <li>Paris 15ème</li>
                            <li>Paris 17ème</li>
                        </ul>
                    </li>
                    <li>
                        <ul>
                            <li>
                                <h2>Marseille:</h2>
                            </li>
                            <li>Saint-Charles</li>
                            <li>Saint-Luois</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Bathroom...</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Television</li>
                    <li>Bathroom</li>
                    <li>Washing Machine</li>
                    <li>Games (PS4, XBOX)</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
